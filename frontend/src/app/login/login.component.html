<mat-card>
  <mat-card-header>
    <mat-card-title>User Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field>
      <input matInput placeholder="Username">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Password">
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Search Airline"
        [formControl]="airlineControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let airline of filteredAirlines | async | slice : 0 : 3" [value]="airline.name">
          {{ airline.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">Iniciar sesi√≥n</button>
  </mat-card-content>
</mat-card>
