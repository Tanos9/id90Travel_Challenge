<mat-card>
  <mat-card-header>
    <mat-card-title>User Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput formControlName="username" placeholder="Username">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password">
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Search Airline"
          formControlName="airline"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option *ngFor="let airline of filteredAirlines | async | slice: 0:3" [value]="airline.name">
            {{ airline.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Iniciar sesi√≥n</button>
    </form>
  </mat-card-content>
</mat-card>
